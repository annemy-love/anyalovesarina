  <!-- Подключите библиотеку (например, через CDN) -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  document.getElementById('yes').addEventListener('click', function() {
   
    
    // Запускаем анимацию конфетти
    confetti({
          particleCount: 2000,
      
      spread: 300,
      origin: { x:0.5, y: 0.6  }
    });
  });

  var clickSound = new Audio('sounds/pop.mp3'); // путь к звуковому файлу
document.getElementById('yes').addEventListener('click', function() {
  clickSound.play();
});

document.addEventListener('mousemove', (event) => {
  const cursor = document.querySelector('.custom-cursor');
  cursor.style.left = event.pageX + 'px';
  cursor.style.top  = event.pageY + 'px';
});

// Получаем элемент кастомного курсора
const customCursor = document.querySelector('.custom-cursor');

document.addEventListener('mousedown', () => {
  customCursor.classList.add('cursor-pulse');
});

document.addEventListener('mouseup', () => {
  // Можно использовать setTimeout, чтобы точно дождаться завершения анимации
  setTimeout(() => {
    customCursor.classList.remove('cursor-pulse');
  }, 400);
});



</script>
